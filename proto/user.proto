syntax="proto3";

package user;

import "shared_message.proto";

message User {
    string id = 1;
    string fullName = 2;
    string email = 3;
    string password = 4;
    string image = 5 ;
    repeated shared_message.SPost posts = 6;
    repeated shared_message.SPost likedPosts = 7;
    string createdAt = 8;
    string updatedAt = 9;
    string deletedAt = 10;
}